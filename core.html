<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

  <script>
    (function(root) {
      var Core = function() {
        this.modules = {};
      };

      Core.prototype.register = function(module, constructor) {
        this.modules[module] = {
          constructor: constructor,
          instance: null
        };
      };

      Core.prototype.start = function(module) {
        var module = this.modules[module];

        module.instance = new module.constructor();
        module.instance.init();
      };

      Core.prototype.startAll = function() {
        for(var module in this.modules) {
          if(this.modules.hasOwnProperty(module)) {
            this.start(module);
          }
        }
      };

      Core.prototype.stop = function(module) {
        var module = this.modules[module];

        module.instance.destroy();
        module.instance = null;
      };

      Core.prototype.stopAll = function() {
        for(var module in this.modules) {
          if(this.modules.hasOwnProperty(module)) {
            this.stop(module);
          }
        }
      };

      root.Core = new Core();
    } (window));

    Core.register('search', function(sandbox) {
      return {
        init: function() {
          console.log('init search');
        },

        destroy: function() {
          console.log('destroy search');
        }
      }
    });

    Core.register('tweet', function(sandbox) {
      return {
        init: function() {
          console.log('init tweet');
        },

        destroy: function() {
          console.log('destroy tweet');
        }
      }
    });

    Core.startAll();
    Core.stopAll();
  </script>
</body>
</html>
